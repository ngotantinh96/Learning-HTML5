<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG</title>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <svg height="100" width="600" xmlns="http://www.w3.org/2000/svg">
        <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
        <animate
          attributeType="XML"
          attributeName="x"
          xlink:href="#redRect"
          begin="0s"
          dur="5s"
          from="30"
          to="500"
          fill="freeze"
        />
      </svg>
    </div>

    <div>
      <svg height="130" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle1" cx="70" cy="70" r="50" fill="blue" />
      </svg>
    </div>

    <div>
      <svg height="100" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="200" y2="60" stroke="red" stroke-width="2" />
      </svg>
    </div>
    <div>
      <svg height="100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="20,10,300,20,170,50" fill="green" />
      </svg>
    </div>
  </body>
</html>
